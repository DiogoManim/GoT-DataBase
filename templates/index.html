<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <style>
        body {
            background-image: url('../static/assets/background.jpg'); /* Altere para o caminho correto da imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        a {
            font-size: 1.5rem;
            color: #ffd700; /* Ouro */
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ffd700;
            color: black;
            box-shadow: 0 0 10px #ffd700;
        }

        h3 {
            font-size: 2rem;
            margin-top: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        /* Efeito de animação de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Adicionando animação sutil ao texto */
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out 1s;
        }
    </style>
</head>
<body>
    <h1>Game of Thrones</h1>
    <a href="/regions">Mapa</a>
    <h3>Curiosidades:</h3>
    <p>Descubra os segredos de Westeros e explore o mundo criado por George R.R. Martin.</p>
</body>
</html>
